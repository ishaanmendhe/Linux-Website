<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Account Signup - Linux</title>
</head>

<body class=" bg-slate-700">
    <div class="w-screen h-screen flex justify-center items-center">
        <div class=" my-5 w-[35rem] bg-slate-300 px-10 space-y-5 py-4 flex-col justify-center items-center ">
            <div class="flex text-center justify-center items-center h-44 bg-slate-900 text-white">
                <div class="flex-col items-center justify-center">
                    <h1 class="text-xl">Welcome Back!</h1>
                    <p>Continue Learning Linux with us</p>
                </div>
            </div>
            <div class="space-y-4">
                <div class="space-y-2">
                    <label for="Email">Email</label>
                    <input type="" id="username" name="username" placeholder="" class="border-2 w-full p-2"><br>    
                </div>
                <div class="space-y-2">
                    <label for="Password">Password</label>
                    <input type="password" id="password" name="password" placeholder="" class="border-2 w-full p-2"><br>
                </div>
            </div>
            <div class="mt-5 text-center space-y-2 text-white">
                <button class="bg-slate-700 w-full p-2 rounded-lg hover:bg-slate-500">Log In</button>
                <p>Forgot Your Password?</p>
            </div>
            <div class="text-center">
                <p>Don't have an account ? Register now</p>
            </div>
        </div>
    </div>
</body>

</html>
