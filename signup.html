<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Account Signup - Linux</title>
</head>

<body class=" bg-slate-200">
    <div class="w-screen h-screen flex justify-center items-center">
        <div class=" my-5 w-96 bg-white px-10 space-y-5 py-4 flex-col justify-center items-center ">
            <img src="penguin-149971_1920.png" alt="" class="h-1/2 w-1/2 flex">
            <input type="" id="username" name="username" placeholder="Username" class="border-2 w-full p-2"><br>
            <input type="password" id="password" name="password" placeholder="Password " class="border-2 w-full p-2"><br>
            <input type="password" id="confirm-password" name="Confirm Password" placeholder="Confirm Password"
                class="border-2 w-full p-2"><br>
            <input type="email" id="email" name="email" placeholder="Email" class="border-2 w-full p-2"><br>
            <button class="bg-slate-700 text-white w-full p-2 rounded-lg hover:bg-slate-500">Sign Up</button>
            <div class="space-y-5 flex-col text-center">
                <p class="text-slate-400">Have an account? <a href="/login">Sign In</a></p>
                <p class="text-slate-400">Or you can sign in with:</p>   
            </div>
            <div class="flex space-x-4 justify-center">
                <i class="fa-brands fa-google border-2 rounded-full p-1 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-red-500 hover:text-white duration-300"></i> 
                <i class="fa-brands fa-github border-2 rounded-full p-1 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-red-500 hover:text-white duration-300"></i>
            </div> 
        </div>
    </div>
</body>

</html>
